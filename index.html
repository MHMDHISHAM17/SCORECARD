<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
        <link rel="stylesheet" href="index.css">

    <body>
        <div class="container">
            <div class="secn-contain">
            <div>
                <h3  class="hed">TEAM 1</h3>
            </div>
            <div class="scr-bord">
                <div id="home-score" class="src-mark">0</div>
            </div >
                <div class="btn-box">
                <button onclick="addHome(1)" class="btn-sty">+1</button>

                <button onclick="addHome(3)" class="btn-sty">+3</button>
                </div>
            </div>
        <div>
            <div>
                <h3   class="hed">TEAM 2</h3>
                <div  class="scr-bord">
                    <div id="guest-score" class="src-mark">0</div>
                </div >
                <div class="btn-box">
                <button onclick="addGuest(1)" class="btn-sty">+1</button>
                <button onclick="addGuest(2)" class="btn-sty">+2</button>
                <button onclick="addGuest(3)" class="btn-sty">+3</button>
                </div>
                
            </div>
            
        </div>
        
        </div>
        <div>
        <button id="new-game" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js" defer></script>
